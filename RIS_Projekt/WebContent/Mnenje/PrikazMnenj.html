<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<link rel="stylesheet" href="WEB-INF/../style.css" type="text/css"
	media="all" />
<head>
<meta charset="UTF-8" />
<title>Prikaz mnenj</title>
</head>

<body>
	<ui:include src="../WEB-INF/templateHeader.xhtml" />
	<br />
	<h1>Prikaz mnenj</h1>
	<h:form>
		<table align="center">
			<ui:repeat value="#{prikazMnenja.vrniVse()}" var="m">
				<br />
				
				<tr>
				<h:outputText value="Skupna ocena"><br /><h:outputText value="m.sumOcena"></h:outputText><br />
				</tr>
				<tr>
				<h:outputText value="Naslov mnenja"><br /><h:outputText value="m.naslov"></h:outputText><br />
				</tr>
				<tr>
				<h:outputText value="Mnenje"><br /><h:outputText value="m.vsebina"></h:outputText><br />
				</tr>
				<tr>
				<h:outputText value="Katera vrsta izleta?"><br /><h:outputText value="m.vrstaIzleta"></h:outputText><br />
				</tr>
				<tr>
				<h:outputText value="Kdaj ste potovali?"><br /><h:outputText value="m.sumOcena"></h:outputText><br />
				</tr>
				<b>Ocene hotela</b><br />
				<tr>
				<h:outputText value="Storitve"><br /><h:outputText value="m.ocenaStoritev"></h:outputText><br />
				</tr>
				<tr>
				<h:outputText value="Soba"><br /><h:outputText value="m.ocenaSobe"></h:outputText><br />
				</tr>
				<tr>
				<h:outputText value="Lokacija"><br /><h:outputText value="m.ocenaLokacije"></h:outputText><br />
				</tr>
				
				<br />
			</ui:repeat>
		</table>
	</h:form>
</body>
</html>
