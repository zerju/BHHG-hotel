<!DOCTYPE html>
<html
xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<link rel="stylesheet" href="WEB-INF/../style.css" type="text/css" media="all"/>
<head>

<meta charset="UTF-8"/>
<title>Rezervacija Miz</title>
</head>
<body>
<ui:include src="../WEB-INF/templateHeader.xhtml" />
<br />


<h1>Rezervacija miz</h1>
<h:panelGroup rendered="#{login.isAdmin()}">
<h:form>
		<h:commandButton value="Dodaj mizo" action="dodajMizo"/>
		</h:form>
		</h:panelGroup>
		<br />
<ui:repeat value="#{rezervacijaMize.vrniProste()}" var="miza">

<h:graphicImage value="#{miza.slika}" height="250" width="250"/><br />
- Število oseb: <h:outputText value="#{miza.kapaciteta}"/><br />
-<h:outputText value="#{miza.opis}"/><br />
<h:form><h:commandButton value="Rezerviraj Mizo" actionListener="#{rezervacijaMize.kopiraj(miza)}" action="rezervirajMizo"/>
	<br /><br />
</h:form>
</ui:repeat>

<ui:repeat value="#{rezervacijaMize.vrniZasedene()}" var="miza">

<h:graphicImage value="#{miza.slika}" height="250" width="250"/><br />
- Število oseb: <h:outputText value="#{miza.kapaciteta}"/><br />
-<h:outputText value="#{miza.opis}"/><br />
<b><i>ZASEDENA</i></b><br />
<h:form><h:commandButton value="Rezerviraj Mizo" actionListener="#{rezervacijaMize.kopiraj(miza)}" action="rezervirajMizo"/>
	<br /><br />
</h:form>
</ui:repeat>
<h:panelGroup rendered="#{login.isAdmin()}">
<h:form><h:commandButton value="zasedene" action="zasedene"/></h:form><br /><br />
</h:panelGroup>
</body>

</html>
