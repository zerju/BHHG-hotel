<!DOCTYPE html>
<html
xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<link rel="stylesheet" href="WEB-INF/../style.css" type="text/css" media="all"/>
<head>

<meta charset="UTF-8"/>
<title>Rezervacija Miz</title>
</head>
<body>
<ui:include src="../WEB-INF/templateHeader.xhtml" />
<br />


<h1>Zasedene mize</h1>

<ui:repeat value="#{rezervacijaMize.vrniZasedene()}" var="miza">

<h:graphicImage value="#{miza.slika}" height="150" width="150"/><br />
- Število oseb: <h:outputText value="#{miza.kapaciteta}"/><br />
-<h:outputText value="#{miza.opis}"/><br />
- Ime rezervacije: <h:outputText value="#{miza.ime}"/><br />
- Število gostov: <h:outputText value="#{miza.stGostov}"/><br />
- Posebne zahteve: <h:outputText value="#{miza.posebneZahteveM}"/><br />
- Telefon osebe: <h:outputText value="#{miza.telefon}"/><br />
<h:form>
	<h:commandButton value="Sprazni mizo" actionListener="#{rezervacijaMize.pocisti(miza)}"/>
</h:form>
</ui:repeat>
<h:form>
	<h:commandButton value="nazaj" action="proste"/>
</h:form>
</body>

</html>
